<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Empowering The Nation to learn more about our courses and services.">
    <meta name="keywords" content="Contact, Empowering The Nation, Courses, Services">
    <link rel="canonical" href="https://www.empoweringthenation.com/contact.html">
    <title>Contact - Empowering The Nation</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name === "") {
                alert("Name must be filled out");
                return false;
            }
            if (email === "") {
                alert("Email must be filled out");
                return false;
            }
            if (message === "") {
                alert("Message must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <img src="images/Logo.PNG" alt="Empowering The Nation Logo" class="logo">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="six-month-courses.html">Six-Month Courses</a></li>
                <li><a href="six-week-courses.html">Six-Week Courses</a></li>
                <li><a href="prices.html">Course Prices</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get In Touch</h2>
        <form onsubmit="return validateForm()" action="submit-contact.html">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
